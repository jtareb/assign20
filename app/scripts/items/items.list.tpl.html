<h2>{{ listTitle }}</h2>
  <ul class="items">
    <li ng-repeat="i in items">{{ i.title }} - {{i.desc}}<span>X</span></li>
  </ul>
<hr>
<h4>Add New Item</h4>
<form ng-submit="addItem(item)">
  <input ng-model="item.title" type="text" placeholder="Item Title">
  <input ng-model="item.desc" type="text" placeholder="Item description">
  <button>Add Item</button>
</form>
